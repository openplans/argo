<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Argo Map Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="js/lib/leaflet-0.3.1/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="js/lib/leaflet-0.3.1/leaflet.ie.css" />
    <![endif]-->
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="map"></div>

    <!-- Le javascript
    ================================================== -->
    <!-- <script src="js/lib/jquery-1.7.2.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="js/lib/leaflet-0.3.1/leaflet.js"></script>
    <script src="js/argo.js"></script>
    <script>
      Argo.Map({
        el: 'map',
        layers: [{
          "url": "http://gsdemo.dev.openplans.org/geoserver/ows?service=WFS&version=1.1.0&request=GetFeature&typeName=jackson_heights:transit_linestrings&srsName=EPSG:4326&outputFormat=json",
          "property": "name",
          "title": "Local bus routes",
          "description": "Local bus routes considered in this project: Q29, Q32, Q33, Q45, Q47, Q49, Q53.",
          "popupContent": "This is the {{value}} bus.",
          "rules": [
            {
              "condition": "{{property}} === 'Q29'",
              "style": {
                color: "#3293fe",
                weight: 2,
                opacity: 0.9
              }
            }, 
            {
              "condition": "{{property}} === 'Q32'",
              "style": {
                color: "#ac5a32",
                weight: 2,
                opacity: 0.9
              }
            }, 
            {
              "condition": "{{property}} === 'Q33'",
              "style": {
                color: "#ff84ff",
                weight: 2,
                opacity: 0.9
              }
            }, 
            {
              "condition": "{{property}} === 'Q45'",
              "style": {
                color: "#d53395",
                weight: 2,
                opacity: 0.9
              }
            }, 
            {
              "condition": "{{property}} === 'Q47'",
              "style": {
                color: "#580faa",
                weight: 2,
                opacity: 0.9
              }
            }, 
            {
              "condition": "{{property}} === 'Q49'",
              "style": {
                color: "#335bff",
                weight: 2,
                opacity: 0.9
              }
            }, 
            {
              "condition": "{{property}} === 'Q53'",
              "style": {
                color: "#8332ac",
                weight: 2,
                opacity: 0.9
              }
            }
          ]  
        }
      ]});
    </script>

  </body>
</html>
